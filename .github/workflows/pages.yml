name: Publish game on github pages

on:
  push:
    branches: [ master, ts ]
  pull_request:
    branches: [ master, ts ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }} environment
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          npm install
          npm run build:prod
          mkdir build
          cp -r dist build/
          cp -r assets build/
          cp index.html build/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pages
          folder: build
          clean: true
          single-commit: true
